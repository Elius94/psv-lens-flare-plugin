<head>
    <!-- for optimal display on high DPI devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>


<!-- Plugins -->
<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
            "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js",
            "@photo-sphere-viewer/autorotate-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/autorotate-plugin/index.module.js",
            "photo-sphere-viewer-lensflare-plugin": "http://localhost:3000/index.module.js"
        }
    }
</script>

<!-- the viewer container must have a defined size -->
<div id="viewer" style="width: 100vw; height: 100vh;"></div>

<script type="module">
    import { Viewer } from '@photo-sphere-viewer/core';
    import { AutorotatePlugin } from '@photo-sphere-viewer/autorotate-plugin';
    import { LensflarePlugin } from 'photo-sphere-viewer-lensflare-plugin';
    
    const viewer = new Viewer({
        container: document.querySelector('#viewer'),
        panorama: 'pano.jpg',
        defaultYaw: 20.75,
        defaultPitch: 0.17,
        plugins: [
            [AutorotatePlugin, {
                autostartDelay: 1000,
                autorotateSpeed: '2rpm',
            }],
            [LensflarePlugin, {
                lensflares: [
                    {
                        id: 'sun',
                        position: { yaw: '145deg', pitch: '2deg' },
                    },
                    {
                        id: 'moon',
                        position: { yaw: '30.6deg', pitch: '41.2deg' },
                        color: { h: 0.6, s: 0.5, l: 0.2 },
                    }
                ]
            }]
        ]
    });

    const autorotatePlugin = viewer.getPlugin(AutorotatePlugin);

    const points = [
        {
            position: { yaw: '20.6deg', pitch: '21.2deg' },
            pause: 0,
        },
        {
            position: { yaw: '185deg', pitch: '2deg' },
            pause: 0,
        },
        {
            position: { yaw: '165deg', pitch: '-90deg' },
            pause: 0,
        },
    ];

    function randomPoints() {
        autorotatePlugin.setKeypoints(points);
    }

    viewer.addEventListener('ready', randomPoints, { once: true });

</script>
